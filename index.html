<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Setores</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      max-width: 400px;
      width: 100%;
    }
    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #555;
    }
    .float-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Registro de Setores</h1>
  <div class="grid" id="letterGrid"></div>

  <button class="float-btn" onclick="window.location.href='resumo.html'">&#x1F4CA;</button>

  <script>
    const prefix = 'registro-setores-';
    const grid = document.getElementById('letterGrid');
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

    letters.forEach(letter => {
      const btn = document.createElement('button');
      btn.textContent = letter;
      btn.onclick = () => {
        const data = JSON.parse(localStorage.getItem(`${prefix}registros`) || '{}');
        data[letter] = (data[letter] || 0) + 1;
        localStorage.setItem(`${prefix}registros`, JSON.stringify(data));
      };
      grid.appendChild(btn);
    });
  </script>
</body>
</html>
